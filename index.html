<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal portfolio</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
        img 
        { 
          border-radius: 90%;
        }
        
        .flex-container 
        {
            display: flex;
            background-color: DodgerBlue;
            align-items: flex-start;
            
        }


    </style>
</head>
  <body>
    <header>
        <nav class="nav-bar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar header">
                    <a class="navbar-brand" href="#">My Infomation</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active"><a class="nav-link" href="#about_me">About Me</a></li>
                            <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                            <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

<!-- Card Section -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="profile-picture.jpg" class="card-img-top" alt="HTML5 Training" >
                <div class="card-body">
                    <section id="about_me">
				        <h5 class="card-title">About Me</h5>
                        <!-- card-title: This class styles the title of the card, typically used for headings. It applies specific font styles and sizes to make the title stand out. -->
                        <p class="card-text"><a href="https://www.linkedin.com/">linkedin</a></p>
                    </section>
				</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <section id="skills">
                        <h5 class="card-title">My skills</h5>
					    <p class="card-text">info on my skills.....</p>
                        <div class="button-container">
                            <a href="#skills" class="btn btn-primary">See My Skills</a>                            
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <section id="projects">
                        <h5 class="card-title">My Projects</h5>
					    <p class="card-text">my project details....</p>
                        <div class="button-container">
                            <a href="#skills" class="btn btn-primary">See My Projects</a>                            
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
<section id="contact">
    <div class="container-fluid mt-5 text-center">
        <h2>Contact</h2>
        <form class="d-flex flex-column align-items-center"> <!-- Form remains centered -->
            <fieldset class="w-75"> <!-- Set a fixed width for the fieldset -->
                <div class="row justify-content-center mb-3">
                    <label for="name" class="form-label col-sm-2 text-end">Full Name:</label> <!-- Align label to the right -->
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                    </div>
                </div>
                <div class="row justify-content-center mb-3">
                    <label for="email" class="form-label col-sm-2 text-end">Enter your email:</label> <!-- Align label to the right -->
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button> <!-- Centered button -->
            </fieldset>
        </form>
    </div>
</section>
</body>
</html>
